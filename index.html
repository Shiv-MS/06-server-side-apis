<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group citySelect">
                    <h3>Search for a City:</h3>
                    <div class="row">
                        <input class="form-control col-sm-8 ml-3 cityInput" placeholder="City">
                        <button class="col-sm-2 btn btn-dark cityInputButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group searchHistory">
                    <h3>Search History</h3>
                    <a href="#" class="list-group-item list-group-item-action searchedCity" data-search="Tampa"></a>
                    <a href="#" class="list-group-item list-group-item-action searchedCity" data-search="Orlando"></a>
                    <a href="#" class="list-group-item list-group-item-action searchedCity" data-search="Miami"></a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="col-md-3">
                    <div class="weatherDashboard card"></div>
                </div>
                <div class="weatherForecast"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
