<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="form-group citySelect card">
                    <h3>Search for a City:</h3>
                    <input class="form-control cityInput" placeholder="City">
                    <button class="btn btn-dark cityInputButton">Search</button>
                </div>
                <div class="searchHistory"></div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="col-md-3">
                    <div class="weatherDashboard card"></div>
                </div>
                <div class="weatherForecast"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
